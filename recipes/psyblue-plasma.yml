---
name: psyblue-plasma
description: Custom Plasma image based on uBlue Kinoite.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: 42

modules:
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: false
        install:
          - org.kde.arianna
          - org.kde.gwenview
          - org.kde.kamoso
          - org.kde.kcalc
          - org.kde.kolourpaint
          - org.kde.okular
          - org.libreoffice.LibreOffice
          - org.videolan.VLC
  - type: files
    files:
      - source: system/psyblue-plasma
        destination: /
  - type: dnf
    install:
      packages:
        - dash
        - enchant2-devel
        - gcc
        - iwd
        - lzip
        - make
        - parallel
        - rlwrap
        - qemu
        - qemu-kvm
        - screen
        - stow
        ## Desktop
        - akonadi
        - kdepim-runtime
        - merkuro
  - type: signing
  - type: systemd
    system:
      disabled:
        - wpa_supplicant.service
  ## Common files
  - from-file: common/brew.yml
  - from-file: common/games.yml
  - from-file: common/librewolf.yml
  - from-file: common/tailscale.yml
