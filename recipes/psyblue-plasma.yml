---
name: psyblue-plasma
description: Custom Plasma image based on uBlue Kinoite.

base-image: ghcr.io/ublue-os/kinoite-main
image-version: 43

modules:
  - type: default-flatpaks
    configurations:
      - scope: system
        notify: false
        install:
          - org.kde.arianna
          - org.kde.gwenview
          - org.kde.kamoso
          - org.kde.kcalc
          - org.kde.kolourpaint
          - org.kde.okular
          - org.libreoffice.LibreOffice
          - org.videolan.VLC
  - type: dnf
    install:
      packages:
        - dash
        - fortune-mod
        - gcc
        - gnupg2-scdaemon
        - iwd
        - make
        - parallel
        - rlwrap
        - screen
        - stow
        - zenity
  - type: files
    files:
      - source: system/psyblue-plasma
        destination: /
  - type: signing
  - type: systemd
    system:
      disabled:
        - wpa_supplicant.service
  ## Common files
  - from-file: common/brew.yml
  - from-file: common/foreign.yml
  - from-file: common/gaming.yml
  - from-file: common/librewolf.yml
  - from-file: common/merkuro.yml
  - from-file: common/tailscale.yml
